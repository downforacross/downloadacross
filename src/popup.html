<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="source-select">
  </div>
  <div class="archive">
    <div class="calendar--wrapper">
      <div class="calendar">
        <div class="calendar--heading">
          <span class="calendar--month-down">&lt;&lt;</span>
          <div class="calendar--month-and-year">
            <span class="calendar--month">November</span>, <span class="calendar--year">2017</span>
          </div>
          <span class="calendar--month-up">&gt;&gt;</span>
        </div>
        <div class="calendar--labels">
          <span>Sun</span>
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Fri</span>
          <span>Sat</span>
        </div>
      </div>
    </div>
    <div class="preview--wrapper">
      <div class="preview">
        <div class="title">
          NY Times, Thursday, November 16, 2017
        </div>
        <div class="author">
          Alex Eylar / Will Shortz
        </div>
        <div class="buttons">
          <div class="btn download">
            Download
          </div>
        </div>
      </div>
    </div>
    <div class="review--wrapper">
      <div>
        <a target="_blank" class="review--link"></a>
        <span class="review--rating">Rating: 3.5</span>
        <span class="review--rating--votes">(40 votes)</span>
      </div>
    </div>
    <div class="settings--modal">
      <div class="settings--title">
        Sources
      </div>
      <div class="settings--modal--main">
        <div class="settings--pane sourcelist">
          <div class="sourcelist--sources">
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="settings--button">
      &#9881;
    </div>
  </div>
  <script src="fetch.js"></script>
  <script src="puz.js"></script>
  <script src="LZString.js"></script>
  <script src="loaders/shared.js"></script>
  <script src="loaders/jz.js"></script>
  <script src="loaders/che.js"></script>
  <script src="loaders/wsj.js"></script>
  <script src="loaders/arkadiummini.js"></script>
  <script src="loaders/beq.js"></script>
  <script src="loaders/nytimes.js"></script>
  <script src="loaders/usatoday.js"></script>
  <script src="loaders/tny.js"></script>
  <script src="loaders/latimes.js"></script>
  <script src="loaders/guardian.js"></script>
  <script src="download.js"></script>
  <script src="popup.js"></script>
</body>
